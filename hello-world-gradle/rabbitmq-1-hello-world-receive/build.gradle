apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'receive.Recv'

// Source for 3rd party libraries
repositories {
    mavenCentral()
}

// 3rd party libraries the project depends on
dependencies {
    compile 'com.rabbitmq:amqp-client:5.11.0'
    testImplementation "junit:junit:4.12"
}

jar {
    archiveBaseName = 'gs-rabbitmq-hello-world'
    archiveVersion = '0.1.0'
}